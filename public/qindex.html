<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="./css/styles2.css">


    <title>Team からあげ</title>
  </head>

  <body class="sec-1">

    <div class="sec-1">
      <nav class="navbar navbar-expand-lg navbar-light blue">
            <a class="navbar-brand text-white" href="#"><h3>Team からあげ App</h3></a>
          <ul class="navbar-nav mr-auto"></ul>
      </nav>

      <div class="container">
        <div class="row">

            <div class="col-md-6">
                <h2 class="moji">UPDATE YOUR FASSHION</h2>
            </div>

            <div class="col-md-6 moji3">
                <h1>Sign Up </h1>

                <form action="/type.html">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Man</label>
                      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="名前を入れてください">
                      <small id="emailHelp" class="form-text text-muted">We'll never share this name with anyone else.</small>
                    </div>
                  <button type="submit" class="btn btn-primary">Start as Man</button>
                </form>
                <form action="/join.html">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Women</label>
                      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="名前を入れてください">
                      <small id="emailHelp" class="form-text text-muted">We'll never share this name with anyone else.</small>
                    </div>
                  <button type="submit" class="btn btn-primary">Start as Women</button>
                </form>

            </div>
        </div>
      </div>
    </div>
