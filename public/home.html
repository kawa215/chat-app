<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/styles3.css">
</head>
<body class="top">

  <div class="main-group">

    <div class="buttonGroup">
      <form id="image-form">
        <div class="button-field">
          <label for="file_upload">
            <img src="./images/camera.png">
            <input name="image" id="file_upload" type="file">
          </label>
          <p></p>
          <button>Send Image</button>
        </div>
      </form>
    </div>

    <div class="myform-group">
        <div class="form-item">
          <h2>Your Photo</h2>
        </div>
        <div id="your-photos" class="form-item">
          <img src="./images/uploads/IMG_0564.JPG" alt="">
        </div>

      <div class="form-item">
        <h3>Evaluation</h3>
        <div class="star-group">
          <div id="star-area">

          </div>
        </div>
      </div>
    </div>

    <div class="char-group">
      <img src="./images/girl1.png">
    </div>

    <div class="form-group">
      <div id="sent-photo" class="form-item">
        <h1>Sent Photo</h1>
      </div>
      <div id="oppnent-photo" class="form-item">
        <img src="./images/uploads/IMG_0564.JPG" alt="">
      </div>
      <div class="form-item">
        <div class="form-field">
            <form id="number-form">
              <div class="form-item">
                <input id="1" type="radio" name="radio" value="1" />
                <label for="1">1</label>
                <input id="2" type="radio" name="radio" value="2"/>
                <label for="2">2</label>
                <input id="3" type="radio" name="radio" value="3" />
                <label for="3">3</label>
                <input id="4" type="radio" name="radio" value="4" />
                <label for="4">4</label>
              </div>
              <div class="form-item">
                <button>Send Number</button>
              </div>
            </form>
        </div>
      </div>
    </div>

    <div class="textArea">
      <h2 id="char-box"></h2>

      <div id="message-box">

      </div>
    </div>

    <div class="message-group">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Chat</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Women</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Man</a>
          <!-- <a class="nav-item nav-link" id="nav-item-tab" data-toggle="tab" href="#nav-item" role="tab" aria-controls="nav-item" aria-selected="false">Item</a>
          <a class="nav-item nav-link" id="nav-plus-tab" data-toggle="tab" href="#nav-plus" role="tab" aria-controls="nav-plus" aria-selected="false">Plus</a> -->
          <a class="nav-item nav-link" id="nav-minus-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-minus" aria-selected="false">LOG</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <form id="message-area">
            <div class="message-item">
              <textarea name="message" rows="13" cols="130" wrap="soft"></textarea>
            </div>
            <div class="message-item">
              <button>Send</button>
            </div>
          </form>

        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <div class="template-text-area">
           <h5>
             「...何それ。ーが、ーって感じ。ーも、ーって感じだし。もっと考えたら？いや、別にあんたのことなんか気にしてるわけじゃないけど。」
           </h5>
           <h5>
             「服とか気にするようになったんだ。少しだけ、少しだけね！ほんのちょっとだけね！ーがーとか思ってみちゃったり。ね。まあでも、ーがマイナス評価ーだから、勘違いしないでよね。」
           </h5>
           <h5>
             「好きなんかじゃないんだからね！...嘘。嫌いじゃないし。むしろ、ーがーって思ってるあたしがいる。ーもーだし。もう好きかも。」
           </h5>
         </div>
        </div>

        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          ...
        </div>
        <!-- <div class="tab-pane fade" id="nav-item" role="tabpanel" aria-labelledby="nav-item-tab">
          ...
        </div>
        <div class="tab-pane fade" id="nav-plus" role="tabpanel" aria-labelledby="nav-plus-tab">
          流行を取り入れている
          似合っている
          季節感がある
          まとまりがある
          年相応
          清潔感がある
          TPOに合っていない
          落ち着いている
        </div> -->
        <div class="tab-pane fade" id="nav-minus" role="tabpanel" aria-labelledby="nav-minus-tab">
          <div class="template-text-area">
          </div>
        </div>

      </div>
    </div>

  </div>

  <script id="message-template" type="text/template">
    <h4 id="a">{{text}}</h4>
    <script src="/js/typeWriter.js"></script>
  </script>

  <script id="image-template" type="text/template">
      <img src="./images/uploads/{{fName}}" alt="">
  </script>

  <script id="star-template" type="text/template">
      <img src="./images/star.png" alt="">
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>
    <!-- <script>
      $(function(){
      $(".test1").t()
      });
    </script>
    <script src="/socket.io/t.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/home.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
