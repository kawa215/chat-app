<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/styles3.css">
</head>
<body class="top">
  <p class="selFavCha">Select favorite character</p>

  <div id="carouselExampleIndicators" class="carousel slide top" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-10 girl" src="./images/cool.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="girlType">Cool</p>
          <p class="girlDesc">キャラクターの説明</p>
          <form action="/home.html">
            <button type="submit" name="room" value="1" class="girlButton"><h2>START!</h2></button>
          </form>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-10 girl" src="./images/gentle.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="girlType">Cool</p>
          <p class="girlDesc">キャラクターの説明</p>
          <form action="/home.html">
            <button type="submit" name="room" value="2" class="girlButton"><h2>START!</h2></button>
          </form>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-10 girl" src="./images/serious.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <p class="girlType">Cool</p>
          <p class="girlDesc">キャラクターの説明</p>
          <form action="/home.html">
            <button type="submit" name="room" value="3" class="girlButton"><h2>START!</h2></button>
          </form>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
